name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Build Spring Boot
        run: mvn -B -DskipTests package
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: HungerExpress
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: HungerExpress/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Build Angular
        run: npm run build --if-present
